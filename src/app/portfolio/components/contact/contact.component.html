<div id="contact" class="contact">
  <div class="container">
    <!-- Start Header -->
    <div class="main-header">
      <img src="../../../../assets/Images/Section logo.svg" alt="" />
      <div class="title">
        <h2>Contact</h2>
      </div>
    </div>
    <!-- Start Header -->
    <!-- Start Contact Block -->
    <div class="contact-block">
      <div class="contact-infos">
        <div class="infos">
          <h2>Mohamed Machlou</h2>
          <h3>Tel : 0653508459<br />Email : medmachlou&#64;gmail.com</h3>
        </div>
        <div class="social-media">
          <img
            (click)="gotolinkedin()"
            src="../../../../assets/Images/linkedin-logo-linkedin-icon-transparent-free-png.webp"
            alt=""
          />
          <img
            (click)="gotofacebook()"
            src="../../../../assets/Images/facebook-logo-facebook-logo-transparent-facebook-icon-transparent-free-free-png.webp"
            alt=""
          />
          <img
            (click)="gotoinstagram()"
            src="../../../../assets/Images/Instagram.png"
            alt=""
          />
          <img
            (click)="gotogithub()"
            src="../../../../assets/Images/gitHub LOGO 2.png"
            alt=""
          />
        </div>
      </div>
      <div class="form">
        <div class="form-group">
          <label for="name">Name :</label>
          <input type="text" name="name" />
        </div>
        <div class="form-group">
          <label for="email">Email :</label>
          <input type="text" name="email" />
        </div>
        <div class="form-group">
          <label for="message">Message :</label>
          <textarea type="text" name="message"></textarea>
        </div>
        <div class="form-group">
          <button>Send</button>
        </div>
      </div>
    </div>
    <!-- End Contact Block -->
  </div>
</div>
